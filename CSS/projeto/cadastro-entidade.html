<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidade</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/dog.jpg" alt="" srcset="">

            <h1><span>We</span> Form</h1>
        </aside>
        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-up fa-rotate-270 fa-2xl"></i>
                </a>

                <h2>Nova <span>entidade</span></h2>

            </header>
        
            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">
                
                <div class="select-div">
                    <label for="input-field">Campo de atuação</label>
                    <select type="text" id="input-field">
                        <option value="padrao" disabled selected>Selecione...</option>
                        <option value="abrigo">Abrigo de Animais</option>
                        <option value="clinica">Clínica de Resgate</option>
                        <option value="racao">Ração Solidária</option>
                    </select>
                </div>
                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
               </div>
            </form>


            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>

    </div>
</body>
</html>
