<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>
        <form action="" method="POST">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Insira seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Insira sua senha..." name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira seu email..." name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" placeholder="Insira sua senha..." name="data">
            </div>

            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" placeholder="Insira a hora..." name="hora">
            </div>

            <div>
                <label for="numero">Números:</label>
                <input type="number" id="numero" placeholder="Insira um número..." name="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" placeholder="Escolha um arquivo..." name="arquivo">
            </div>
            
            <div>
                <label for="url">URL:</label>
                <input type="url" id="url" placeholder="Insira uma URL..." name="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" placeholder="Escolha uma cor..." name="cor">
            </div>

            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" value="100" min="50" max="200">
            </div>

            <div>
                <label for="check">Check Box:</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div>
                <label for="radio">Range:</label>
                <input type="radio" id="radio" name="radio">
            </div>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br>
            <div>
            <select name="select" id="selec">
                <option value="" disabled selected>Selecione uma opção...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
            </select>
            </div>

            <br>
            <div>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <br>
            <div>
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>

        </form>
    </main>
</body>
</html>
